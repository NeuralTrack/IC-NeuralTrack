<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <!-- Inclui o Chart.js para desenhar gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            text-align: center;
        }
        canvas {
            max-width: 800px;
            width: 100%;
            height: 400px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Data from Sensors</h1>

    <!-- Gráfico será renderizado aqui -->
    <canvas id="sensorChart"></canvas>

    <h2>Minimum EMG: {{ min_val }}</h2>
    <h2>Maximum EMG: {{ max_val }}</h2>

    <!-- Botão para resetar os dados e iniciar nova amostragem -->
    <form action="/reset" method="get">
        <button type="submit">Resetar Amostragem</button>
    </form>

    <script>
        // Dados do servidor Flask para o gráfico
        const sensorData = {
            heartRate: JSON.parse('{{ data | tojson | safe }}').map(entry => entry[0]),  // Extrai os valores de batimentos cardíacos
            emg: JSON.parse('{{ data | tojson | safe }}').map(entry => entry[1])  // Extrai os valores de EMG
        };

        // Configuração do gráfico com duas linhas (Heart Rate e EMG)
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(sensorData.heartRate.length).fill().map((_, i) => i + 1),  // Cria um eixo X com base no número de amostras
                datasets: [
                    {
                        label: 'Heart Rate',
                        data: sensorData.heartRate,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1  // Suaviza as linhas
                    },
                    {
                        label: 'EMG',
                        data: sensorData.emg,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1  // Suaviza as linhas
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Sample Number'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        beginAtZero: true  // O eixo Y começa do zero
                    }
                }
            }
        });
    </script>
</body>
</html>
