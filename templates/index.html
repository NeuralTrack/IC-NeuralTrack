<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gráficos Neural Track</title>

    <!-- Arquivo CSS compilado a partir de SCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca Chart.js -->
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/Logo original para fundo branco.png') }}" alt="Logo da Empresa">
        </div>
    </header>

    <!-- Corpo principal da landing page -->
    <main>
        <section class="intro">
            <h1> MONITORAMENTO EM TEMPO REAL </h1>
        </section>

        <!-- Gráficos interativos Chart.js -->
        <section class="dashboard">
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Tensão Muscular</h3>
                    <canvas id="muscleTensionChart"></canvas> <!-- Gráfico Tensão Muscular -->
                </div>
                <div class="chart-card">
                    <h3>Frequência Cardíaca</h3>
                    <canvas id="heartRateChart"></canvas> <!-- Gráfico Frequência Cardíaca -->
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Botão para resetar os dados e iniciar nova amostragem -->
        <form action="/reset" method="get">
            <button type="submit">Resetar Amostragem</button>
        </form>
    </main>

    <!-- Usando url_for para referenciar o arquivo JavaScript -->
    <script>
        // Passando os dados capturados pelo Python para o JavaScript
        const sensorData = {
            heartRate: JSON.parse('{{ data | tojson | safe }}').map(entry => entry[0]),  // Extrai os valores de batimentos cardíacos
            emg: JSON.parse('{{ data | tojson | safe }}').map(entry => entry[1])  // Extrai os valores de EMG
        };

        const muscleTensionCtx = document.getElementById('muscleTensionChart').getContext('2d');
        const heartRateCtx = document.getElementById('heartRateChart').getContext('2d');

        // Gráfico de Tensão Muscular
        const muscleTensionChart = new Chart(muscleTensionCtx, {
            type: 'line',
            data: {
                labels: Array(sensorData.emg.length).fill('').map((_, i) => `${i * 10}s`),
                datasets: [{
                    label: 'Tensão Muscular',
                    data: sensorData.emg,
                    backgroundColor: 'rgba(62, 142, 126, 0.2)',
                    borderColor: 'rgba(62, 142, 126, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Frequência Cardíaca
        const heartRateChart = new Chart(heartRateCtx, {
            type: 'line',
            data: {
                labels: Array(sensorData.heartRate.length).fill('').map((_, i) => `${i * 10}s`),
                datasets: [{
                    label: 'Frequência Cardíaca',
                    data: sensorData.heartRate,
                    backgroundColor: 'rgba(247, 200, 70, 0.2)',
                    borderColor: 'rgba(247, 200, 70, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- Script para os gráficos Chart.js -->
</body>

</html>
